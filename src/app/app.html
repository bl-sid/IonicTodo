    <ion-content>

        <div *ngIf="user" class="user">
            <div class="name-parent">
                    <div class="name-child">{{user.firstname}} {{user.lastname}}</div>
                    <div class="name-child">{{user.email}}</div>
            </div>
        </div>

        <ion-list>
            <button ion-item (click)="openPage(homePage)">
                Notes
            </button>
            <button ion-item (click)="openPage(friendsPage)">
                Remiders
            </button>
            <button ion-item (click)="openPage(eventsPage)">
                Archive
            </button>
            <button ion-item (click)="closeMenu()">
                 Deleted
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
