<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="regForm">
    
    <ion-list class="parent">

      <ion-item class="child">
        <ion-label color="primary" floating>Email id</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item class="child">
          <ion-label color="primary" floating>Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

      <button [disabled]="!regForm.valid" class="child btn-login" ion-button (click)="login()" block>Login</button>

    </ion-list>

  </form>
</ion-content>
